services:
  backend:
    container_name: parselmonitor-backend
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - parselmonitor-network
      - nginx-proxy-manager

  frontend:
    container_name: parselmonitor-frontend
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - INTERNAL_BACKEND_URL=http://parselmonitor-backend:8000
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
    volumes:
      - node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - parselmonitor-network
      - nginx-proxy-manager

networks:
  parselmonitor-network:
    driver: bridge
  nginx-proxy-manager:
    external: true
    name: npm_network

volumes:
  node_modules:
