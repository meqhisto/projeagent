services:
  backend:
    build:
      context: ./backend
    container_name: parselmonitor-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./backend/temp_uploads:/app/temp_uploads
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - parselmonitor-network

  frontend:
    build:
      context: .
    container_name: parselmonitor-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - INTERNAL_BACKEND_URL=http://backend:8000
    volumes:
      - ./prisma:/app/prisma
      - node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - parselmonitor-network

networks:
  parselmonitor-network:
    driver: bridge

volumes:
  node_modules:
